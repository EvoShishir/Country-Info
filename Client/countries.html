<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #detailsModal {
        display: none;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #detailsModal.d-none {
        display: none;
      }

      #detailsModal:not(.d-none) {
        display: block;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1050;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h2 class="mb-4 text-center">Country Explorer</h2>

      <div class="mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search country by name..."
          oninput="handleSearch(this.value)"
        />
      </div>

      <div class="table-responsive">
        <table
          class="table table-bordered table-hover align-middle text-center"
        >
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>CCA2</th>
              <th>Capital</th>
              <th>Population</th>
              <th>Timezones</th>
              <th>Flag</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="countryTable"></tbody>
        </table>
      </div>

      <div id="detailsModal" class="d-none">
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          onclick="closeModal()"
        ></button>
        <p><strong>Same Region:</strong> <span id="regionalList"></span></p>
        <p>
          <strong>Countries that speak same language:</strong>
          <span id="languageList"></span>
        </p>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
